<a
  [routerLink]="[index]"
  style="cursor: pointer"
  routerLinkActive="active"
  class="list-group-item clearfix"
>
  <span class="test">
    <span class="pull-right">
      <img *ngIf="!recipe.imagePath" style="max-height: 55px; max-width: 120px; margin-bottom: 8%;"
      src="https://kaverisias.com/wp-content/uploads/2018/01/catalog-default-img.gif" class="img-responsive" />
      
      <img *ngIf="recipe.imagePath"
        src="{{ recipe.imagePath }}"
        alt="{{ recipe.name }}"
        class="img-responsive"
        style="max-height: 55px; max-width: 120px; margin-bottom: 8%;"/>
    </span>
    <span>
      <h4 class="list-group-item-heading title pull-left">{{ recipe.name }}</h4>
      <p class="list-group-item-text desc pull-left">{{ recipe.description }}</p>
    </span>
  </span>
</a>
