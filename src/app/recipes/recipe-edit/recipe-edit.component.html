<div id="edit-container" class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div style="margin-bottom: 10px; margin-top: 10px" class="row">
        
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control"/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image Url</label>
            <input
              type="text"
              id="imagePath"
              formControlName="imagePath"
              class="form-control"
              #imagePath/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img *ngIf="imagePath.value" [src]="imagePath.value" class="img-responsive" />
          <img *ngIf="!imagePath.value" src="https://kaverisias.com/wp-content/uploads/2018/01/catalog-default-img.gif" class="img-responsive" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              formControlName="description"
              class="form-control"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div
            class="row"
            *ngFor="let ingredientCtrl of controls; let i = index"
            [formGroupName]="i"
            style="margin-top: 10px">
            <div class="col-xs-2">
              <input
                type="number"
                class="form-control"
                formControlName="amount"/>
            </div>
            <div class="col-xs-8">
              <input type="text" class="form-control" formControlName="name" />
            </div>

            <div class="col-xs-2">
              <button
                type="button"
                class="btn btn-danger"
                (click)="onDeleteIngredient(i)">
                X
              </button>
            </div>
          </div>
          <div class="row">
            <div id="ingbtn" class="col-xs-12">
              <button
                type="button"
                class="btn btn-primary"
                (click)="onAddIngredient()">
                New ingredient
              </button>
            </div>
          </div>
          <hr />
          <div id="save-cancel-btns" class="col-xs-12">
            <button
              type="submit"
              class="btn btn-success"
              [disabled]="!recipeForm.valid"
              (click)="onSaveToast()">
              Save Recipe
            </button>
            &nbsp;&nbsp;
            <button type="button" class="btn btn-danger" (click)="onCanelEdit()">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
