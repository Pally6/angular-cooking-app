<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit ></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <!--<span *ngIf="ingredients" class="rec-title">{{recipeName}}</span> -->
      
      <a class="list-group-item"
      style="cursor: pointer"
      *ngFor="let ingredient of ingredients; let i = index"
      (click)="onEditItem(i)"
      [ngClass]="{'selectedIng': i === editedItemIndex}">
      {{ ingredient.amount }} {{ ingredient.name }} 
      <button  (click)="removeIngredient(i)" id="remove-ing" class=" btn-danger pull-right">X</button>
    </a>
    </ul>
  </div>
</div>
