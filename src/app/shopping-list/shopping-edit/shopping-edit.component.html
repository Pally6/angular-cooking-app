<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div id="shop-list" class="row">
        <div class="col-sm-1 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"/>
        </div>
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required/>
        </div>
        <div>
          <button
            class="btn btn-primary clear-btn"
            *ngIf="f.valid"
            (click)="onClear()"
            type="button">
            Clear fields
          </button>
          
        </div>
      </div>
      <div *ngIf="isIngredient">
        <div class="backdrop" (click)="onNo()"></div>
        <div class="alert-box">
          <p>Are you sure you want to delete ingredient(s) ?</p>
          <div class="alert-box-actions">
            <button class="btn btnn btn-success"  (click)="onYes()">Yes</button>
            <button class="btn btnn btn-danger" (click)="onNo()">No</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">
            {{ editMode ? "Save ingredient" : "Add ingredient" }} 
          </button>
          <!--<span>&nbsp;&nbsp;&nbsp;</span> -->
          <!--<button -->
          <!--  class="btn btn-danger" -->
          <!--  type="button" -->
          <!--  (click)="onDelete()" -->
          <!--  *ngIf="editMode"> -->
          <!--  Delete ingredient  -->
          <!--</button> -->
          <!--<span *ngIf="editMode">&nbsp;&nbsp;&nbsp;</span -->
          <!--<span *ngIf="editMode">&nbsp;&nbsp;&nbsp;</span -->
          <button
            class="btn btn-danger pull-right"
            type="button"
            (click)="onDeleteAll()">
            Delete all ingredients
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
